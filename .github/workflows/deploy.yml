name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # æˆ–ä½ ä½¿ç”¨çš„é è¨­åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # ğŸ”¥ é—œéµï¼šæŒ‡å‘ frontend è³‡æ–™å¤¾

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
